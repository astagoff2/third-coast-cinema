 name: Build and Deploy

  on:
    schedule:
      - cron: '0 12 * * *'
    workflow_dispatch:
    push:
      branches: [main]

  permissions:
    contents: write
    pages: write
    id-token: write

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - run: pip install -r requirements.txt
        - run: python build.py
        - uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./site

